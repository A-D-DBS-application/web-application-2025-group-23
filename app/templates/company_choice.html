{% extends "base.html" %}
{% block title %}Company Choice – Barter{% endblock %}

{% block content %}
<nav>
            <a href="{{ url_for('main.select_company_for_marketplace') }}">Marketplace</a>
            <a href="{{ url_for('main.support') }}">Support</a>
            <a href="{{ url_for('main.about_us') }}">About Us</a>
            <a href="{{ url_for('main.index') }}" class="btn-login" style="background-color: #1a73e8; color: white; padding: 8px 20px; border-radius: 4px;">My Profile</a>
        </nav>
    </div>
    
    <div class="choice-container">
        <a href="{{ url_for('main.index') }}" class="back-link">← How do you want to start?</a>
        
        <div class="choice-option">
            <div class="choice-icon">
                <svg viewBox="0 0 24 24" fill="none">
                    <path d="M12 5v14M5 12h14" stroke="white" stroke-width="2" stroke-linecap="round"/>
                </svg>
            </div>
            <h3>Create a new company</h3>
            <p>Become a company member</p>
            <a href="{{ url_for('main.create_company') }}" class="choice-btn">Continue</a>
        </div>
        
        <div class="choice-option">
            <div class="choice-icon">
                <svg viewBox="0 0 24 24" fill="none">
                    <circle cx="12" cy="8" r="3" stroke="white" stroke-width="2"/>
                    <path d="M6 21v-2c0-2 2-4 6-4s6 2 6 4v2" stroke="white" stroke-width="2" stroke-linecap="round"/>
                </svg>
            </div>
            <h3>Join an existing company</h3>
            <p>Enter invite code</p>
            <a href="{{ url_for('main.join_company') }}" class="choice-btn">Continue</a>
        </div>
    </div>
    <script src="{{ url_for('static', filename='device-detection.js') }}"></script>
{% endblock %}
