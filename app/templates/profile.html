{% extends "base.html" %}
{% block title %}My Profile | Barter{% endblock %}
{% block nav_profile_active %}class="active"{% endblock %}

{% block extra_css %}
<style>
body {
    background-color: #f0f4ff !important;
    font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
}
.profile-header {
    text-align: center;
    margin: 48px auto 40px;
    max-width: 700px;
}
.profile-header h1 {
    font-size: 32px;
    font-weight: 700;
    color: #1a202c;
    margin-bottom: 8px;
}
.profile-header p {
    font-size: 16px;
    color: #718096;
}
</style>
{% endblock %}

{% block content %}
<div class="profile-wrapper">
    <div class="profile-header">
        <h1>My Profile</h1>
        <p>Manage your personal information and settings</p>
    </div>
                
    <form method="post" class="profile-form">
        <div class="profile-field">
            <label for="username" class="profile-label">Username</label>
            <input type="text" id="username" name="username" value="{{ user.username or '' }}" readonly class="profile-input profile-input--readonly">
        </div>
        
        <div class="profile-field">
            <label for="email" class="profile-label">Email</label>
            <input type="email" id="email" name="email" value="{{ user.email or '' }}" placeholder="your.email@example.com" class="profile-input">
        </div>
        
        <div class="profile-field">
            <label for="location" class="profile-label">Location</label>
            <input type="text" id="location" name="location" value="{{ user.location or '' }}" placeholder="e.g., Brussels, Belgium" class="profile-input">
        </div>
        
        <div class="profile-field profile-field--last">
            <label for="jobdescription" class="profile-label">Job Description</label>
            <input type="text" id="jobdescription" name="jobdescription" value="{{ user.job_description or '' }}" placeholder="e.g., Software Engineer" class="profile-input">
        </div>
        
        <button type="submit" class="btn-save-profile">Save Changes</button>
    </form>
    
    <div class="profile-back-link">
        <a href="{{ url_for('main.my_companies') }}">‚Üê Back to My Companies</a>
    </div>
</div>
{% endblock %}
