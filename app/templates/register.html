<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register | Barter</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Roboto', sans-serif;
            background-color: #e8f0fe;
        }
        .register-header {
            background-color: transparent;
            padding: 20px 40px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .register-header .logo {
            font-size: 24px;
            font-weight: bold;
            color: #1a73e8;
        }
        .register-header nav {
            display: flex;
            gap: 20px;
            align-items: center;
        }
        .register-header nav a {
            color: #333;
            text-decoration: none;
            padding: 8px 16px;
            font-size: 14px;
        }
        .register-header nav a:hover {
            color: #1a73e8;
        }
        .register-header .btn-login {
            background-color: #1a73e8;
            color: white;
            padding: 8px 20px;
            border-radius: 4px;
            text-decoration: none;
            font-size: 14px;
        }
        .register-header .btn-login:hover {
            background-color: #1557b0;
        }
        .register-container {
            display: flex;
            min-height: calc(100vh - 60px);
            align-items: center;
            justify-content: space-around;
            padding: 60px 80px;
            gap: 60px;
        }
        .left-panel {
            flex: 0.8;
            display: flex;
            align-items: center;
            justify-content: flex-start;
        }
        .left-panel h1 {
            font-size: 44px;
            color: #000;
            margin: 0;
            font-weight: 400;
        }
        .right-panel {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        .register-box {
            background-color: rgba(255, 255, 255, 0.95);
            padding: 50px 45px;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.08);
            width: 100%;
            max-width: 420px;
        }
        .register-box h2 {
            font-size: 26px;
            margin-bottom: 35px;
            color: #000;
            font-weight: 500;
            text-align: center;
        }
        .error-message {
            color: #d32f2f;
            margin-bottom: 15px;
            font-size: 13px;
            text-align: center;
        }
        .form-group {
            margin-bottom: 20px;
        }
        .form-group input {
            width: 100%;
            padding: 13px 16px;
            border: 1px solid #e0e0e0;
            border-radius: 6px;
            font-size: 14px;
            box-sizing: border-box;
            background-color: #f8f9fa;
        }
        .form-group input::placeholder {
            color: #aaa;
        }
        .btn-register {
            width: 100%;
            padding: 13px;
            background-color: #1a73e8;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 15px;
            font-weight: 500;
            cursor: pointer;
            margin-top: 15px;
        }
        .btn-register:hover {
            background-color: #1557b0;
        }
        .form-footer {
            text-align: center;
            margin-top: 25px;
            color: #555;
            font-size: 14px;
            line-height: 1.6;
        }
        .form-footer a {
            color: #1a73e8;
            text-decoration: none;
            font-weight: 500;
        }
        .form-footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="register-header">
        <div class="logo">Barter.com</div>
        <nav>
            <a href="{{ url_for('main.index') }}">Marketplace</a>
            <a href="{{ url_for('main.support') }}">Support</a>
            <a href="{{ url_for('main.about_us') }}">About Us</a>
            <a href="{{ url_for('main.login') }}" class="btn-login">Login</a>
        </nav>
    </div>
    
    <div class="register-container">
        <div class="left-panel">
            <h1>Welcome to Barter</h1>
        </div>
        <div class="right-panel">
            <div class="register-box">
                <h2>Create your account</h2>
                {% with messages = get_flashed_messages(with_categories=true) %}
                    {% if messages %}
                        {% for category, message in messages %}
                            <div class="error-message">{{ message }}</div>
                        {% endfor %}
                    {% endif %}
                {% endwith %}
                <form method="post">
                    <div class="form-group">
                        <input type="text" name="username" placeholder="Username" required>
                    </div>
                    <div class="form-group">
                        <input type="email" name="email" placeholder="E-mail">
                    </div>
                    <div class="form-group">
                        <input type="password" name="password" placeholder="Password" required>
                    </div>
                    <button type="submit" class="btn-register">Register</button>
                </form>
                <div class="form-footer">
                    Already have an account?<br>
                    <a href="{{ url_for('main.login') }}">Log in</a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
