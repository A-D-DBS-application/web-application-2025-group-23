<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Barter</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
</head>
<body>
    <!-- HEADER -->
    <header class="header">
        <div class="logo">www.barter.com</div>
        <nav class="nav">
            <a href="{{ url_for('main.index') }}">Home</a>
            <a href="{{ url_for('main.register') }}" class="btn-primary small">Register</a>
        </nav>
    </header>

    <section class="form-container">
        <div class="form-card">
            <h1>Login</h1>
            <form method="post">
                <label>Username</label>
                <input type="text" name="username" required>
                <button type="submit" class="btn-primary large">Login</button>
            </form>
            <div class="form-links">
                <a href="{{ url_for('main.register') }}">Don't have an account? Register</a>
            </div>
        </div>
    </section>

    <footer class="footer">
        Â© 2025 Barter.com. Building partnerships through service exchange.
    </footer>
</body>
</html>
