<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login â€“ Barter.com</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>

<body class="auth-page">
    <div class="auth-layout">
      
        <!-- LEFT PANEL -->
        <aside class="auth-left">
            <div class="auth-left-inner">
                <div class="auth-brand-block">
                    <div class="auth-brand-name">Barter.com</div>
                </div>
            </div>
        </aside>

        <!-- RIGHT PANEL: LOGIN -->
        <main class="auth-right">
            <div class="auth-card">
          
                <h1 class="auth-title">Welcome back</h1>
                <p class="auth-subtitle">
                    Log in to your account to continue exchanging services
                </p>

                {% with messages = get_flashed_messages(with_categories=true) %}
                    {% if messages %}
                        {% for category, message in messages %}
                            <div class="error-message">{{ message }}</div>
                        {% endfor %}
                    {% endif %}
                {% endwith %}

                <form class="auth-form" method="post">

                    <div class="form-group">
                        <label for="username">Username</label>
                        <input
                            type="text"
                            id="username"
                            name="username"
                            placeholder="Username"
                            required
                        />
                    </div>

                    <div class="form-group">
                        <label for="password">Password</label>
                        <input
                            type="password"
                            id="password"
                            name="password"
                            placeholder="Password"
                            required
                        />
                    </div>

                    <button type="submit" class="btn btn-primary auth-submit">
                        Log in
                    </button>
                </form>

                <div class="auth-footer-text">
                    <span>Don't have an account?</span>
                    <a href="{{ url_for('main.register') }}" class="auth-link">Register</a>
                </div>
            </div>
        </main>

    </div>
    <script src="{{ url_for('static', filename='device-detection.js') }}"></script>
</body>
</html>
