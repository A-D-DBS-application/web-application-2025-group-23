<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Barter – Dashboard</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
</head>
<body>
    <!-- HEADER -->
    <header class="header">
        <div class="logo">www.barter.com</div>
        <nav class="nav" role="navigation" aria-label="Main navigation">
            <a href="{{ url_for('main.profile_settings') }}">Support</a>
            <a href="#">About Us</a>
            <!-- For logged-in users we show quick actions in the dashboard itself -->
        </nav>
    </header>

    <!-- LOGGED-IN DASHBOARD (index.html is now used exclusively for logged-in users) -->
    <section class="dashboard" aria-label="User dashboard">
        <h1>Welcome, {{ username }}!</h1>
        <div class="dash-actions">
            <a class="btn-outline" href="{{ url_for('main.profile_settings') }}">My Profile</a>
            <a class="btn-outline" href="{{ url_for('main.my_companies') }}">My Companies</a>
            <a class="btn-outline" href="{{ url_for('main.create_company') }}">Create Company</a>
            <a class="btn-outline" href="{{ url_for('main.join_company') }}">Link Company</a>
        </div>
        <div style="margin-top: 16px;">
            <a class="btn-primary" style="display:inline-block; padding: 12px 20px; font-size: 16px;" href="{{ url_for('main.browse_deals') }}">Browse Deals</a>
        </div>
        <div style="margin-top: 16px;">
            <form method="post" action="{{ url_for('main.logout') }}" style="display:inline-block">
                <button class="btn-primary small" type="submit">Logout</button>
            </form>
        </div>
    </section>

    <!-- FOOTER (kept simple for the authenticated dashboard) -->
    <footer class="footer">
        © 2025 Barter.com — Logged in dashboard
    </footer>
</body>
</html>
