<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8">
  <title>Join bedrijf</title>
  <style>
    body { background: #f9e7d1; font-family: 'Segoe UI', Arial, sans-serif; }
    .card { max-width: 420px; margin: 3em auto; background: #fff8e7; padding: 2em; border-radius: 12px; box-shadow: 0 2px 16px #ead492; }
    input { width:100%; padding:0.6em; margin-bottom:1em; border-radius:6px; border:1px solid #eed0a0; }
    button { background: #E6992D; color: white; padding:0.6em 1.2em; border-radius:8px; border:none; cursor:pointer; font-weight:bold }
  </style>
</head>
<body>
  <form class="card" method="post">
    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        {% for category,msg in messages %}
          <div style="margin-bottom:1em;padding:0.6em;border-radius:6px;background:{% if category=='success' %}#d4f7dc{% elif category=='warning' %}#fff4cc{% else %}#ffdede{% endif %};">{{ msg }}</div>
        {% endfor %}
      {% endif %}
    {% endwith %}
    <h2>Join bedrijf via code</h2>
    {% if message %}
      <div style="color: #b03; margin-bottom:1em">{{ message }}</div>
    {% endif %}
    <label>Invite code
      <input name="code" placeholder="invulcode" required>
    </label>
    <button type="submit">Verstuur aanvraag</button>
    <div style="margin-top:1em; text-align:center;"><a href="{{ url_for('main.index') }}">Terug</a></div>
  </form>
</body>
</html>
